{% extends 'base.html' %}
{% block content %}
<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="container-fluid bg-light rounded col-6">
        <div class="m-2 text-center">
            <strong>REGISTER</strong> 
        </div>
        {%if data.error%}
        <div class="m-2 alert alert-danger" role="alert">
            {{data.error}}
        </div>
        {%endif%}
        <form action="/register" method="post">
            <div class="mb-2 form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{data.name or ''}}" required>
            </div>
            <div class="mb-2 form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{data.email or ''}}" required>
            </div>
            <div class="mb-2 form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="mb-2 form-group">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control" required>
            </div>
            <input type="submit" value="Register" class="btn text-center btn-dark">
        </form>
        <div class="m-2 text-center">
            Already have an account? <a href="/login">Login Here</a>
        </div>
    </div>
</section>

{% endblock %}
